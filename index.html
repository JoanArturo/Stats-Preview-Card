<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview Card</title>

    <!-- CSS Customs -->
    <link rel="stylesheet" href="./assets/css/styles.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="card__header">
            <div class="card__image"></div>
        </div>
        <div class="card__body">
            <h2 class="card__title">Get <span class="card__title-focus">insights</span> that help your business grow.</h2>
            <p class="card__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

            <div class="stats">
                <div class="group-text">
                    <p class="card__quantity">10k+</p>
                    <p class="card__quantity-description">Companies</p>
                </div>
                <div class="group-text">
                    <p class="card__quantity">314</p>
                    <p class="card__quantity-description">Templates</p>
                </div>
                <div class="group-text">
                    <p class="card__quantity">12M+</p>
                    <p class="card__quantity-description">Queries</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
